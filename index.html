<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js - FormValidation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Create Account</h1>
        </div>
        <form action="" id="form">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" placeholder="Akash123" id="username" class="error">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <span class="error-para username-error-msg"></span>
            </div>

            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" placeholder="Akash@gmail.com" id="email">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <span class="error-para email-error-msg"></span>
            </div>

            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <span class="error-para password-error-msg"></span>
            </div>

            <div class="input-container">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <span class="error-para password2-error-msg"></span>
            </div>
            <button class="sumbitBtn">Submit</button>
        </form>
    </div>


    <script src="https://kit.fontawesome.com/dd4229a547.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
